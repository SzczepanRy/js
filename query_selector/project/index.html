<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
        <div class="logo">logo</div>
        </header>
        <main>
            <form class="get-book">
                <input placeholder="search for title" class="get-in" type="text">
            </form>
            <ul class="books">
                <li class="book">book1</li>
                <li class="book">book2</li>
                <li class="book">book3</li>
                <li class="book">book4</li>
            </ul>
            <form class="add-book">
                
                <input class="add-in" placeholder="add title" type="text">
                <button class="add-btn" type="submit">send</button>
            </form>
        </main>
    </body>
</html>
